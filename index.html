<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="wrapper">
    <div class="block_left">
    </div>
    <div class="block_right">
      <div>
        <h1 class="text_header">
          Get iinto it to day
        </h1>
        <h2 class="text_paragraph">
          There is no charge or obligation upon registration.
        </h2>
        <form class="button_registration" action="">
          <p>
            <button class="button_facebook">
              <img src="assets/images/facebook.svg" alt="Facebook">
              Register with Facebook
            </button>
          </p>
          <p>
            <button class="button_likedin">
              <img src="assets/images/linkedin.svg" alt="Linkedin">
              Register with Linkedin
            </button>
          </p>
        </form>
        <div class="line">
          <hr class="line_style_left">
          <p class="text">OR</>
          <hr class="line_style_right">
        </div>
        <form class="registration">
          <input class="input_email" type="email" placeholder="Email">
          <input class="input_phone" type="tel" placeholder="Phone">
        </form>
        <div class="text_header_investor">
          What type of investor are you?
        </div>
        <div class="text_paragraph_investor">
          Select the type of investor you are below.
        </div>
          <div class="checkbox">
            <div>
              <input type="radio" name="rb" id="rb1" checked/><label for="rb1">Individual</label>
            </div>
            <div class="checkbox_radio">
              <input type="radio" name="rb" id="rb2"/><label for="rb2">Business</label>
            </div>
            <div class="checkbox_radio">
              <input type="radio" name="rb" id="rb3"/><label for="rb3">IRA</label>
            </div>
            <div class="checkbox_radio">
              <input type="radio" name="rb" id="rb4"/><label for="rb4">Trust</label>
            </div>
          </div>
          <div class="text_block">
            <p>
              I am a natural person investing on my own behalf as a sole owner, joint tenant, 
              or tenant in common.
            </p>
          </div>
          <div>
            <input type="checkbox" class="input_checkbox" checked="checked">
            <label class="input_checkbox_text" for="input_checkbox_text">I agree to terms and receiving notification from iintoo
              <a href="#">View full terms</a>
            </label>
          </div>
          <form class="button_create" action="">
            <p>
              <button class="button_create_account">
                Create Account
              </button>
            </p>
          </form>
      </div>
    </div>
  </section>
</body>
</html>
